<div class="container-fluid">
  <div class="row justify-content-center">
    <!-- New Section: Player Info, Game Details, Notes (1st Column) -->
    <div class="col-md-3 d-flex flex-column game-info-notes-wrapper">
      <!-- Upper Section: Game Information -->
      <div class="game-info-section p-3 mb-3 bg-light">
        <div class="d-flex justify-content-between">
          <!-- Black Player Info -->
          <div class="player-info d-flex align-items-center">
            <i class="fa-solid fa-circle me-2"></i>
            <div>
              <strong>{{ blackPlayer.name || "Black" }}</strong> ({{
                blackPlayer.rating
              }})
            </div>
          </div>
        </div>

        <div class="d-flex justify-content-between mt-1">
          <!-- White Player Info -->
          <div class="player-info d-flex align-items-center">
            <i class="fa-regular fa-circle me-2"></i>
            <div>
              <strong>{{ whitePlayer.name || "White" }}</strong> ({{
                whitePlayer.rating
              }})
            </div>
          </div>
        </div>

        <!-- <div>
          {{bestMove}}
        </div> -->

        <!-- Game Format Info -->
        <div class="game-details text-center mt-2">
          <div>
            <strong>{{ gameFormat || "Blitz" }}</strong> â€¢
            {{ timeControl || "3+2" }}
          </div>
          <div>
            Result: <strong>{{ result || "Ongoing" }}</strong>
          </div>
          <div>Termination: {{ termination || "Normal" }}</div>
        </div>
      </div>

      <!-- Notes Section -->
      <div class="notes-section bg-light p-3 flex-grow-1">
        <textarea
          class="form-control"
          placeholder="Type private notes here"
          rows="8"
        ></textarea>
      </div>
      <!-- Move navigation buttons -->
      <div class="text-center mt-3">
        <button class="btn btn-primary mx-1" (click)="goTo('first')">
          <i class="fas fa-step-backward"></i>
        </button>
        <button class="btn btn-primary mx-1" (click)="goTo('prev')">
          <i class="fas fa-chevron-left"></i>
        </button>
        <button class="btn btn-primary mx-1" (click)="goTo('next')">
          <i class="fas fa-chevron-right"></i>
        </button>
        <button class="btn btn-primary mx-1" (click)="goTo('last')">
          <i class="fas fa-step-forward"></i>
        </button>
      </div>
    </div>

    <!-- Chessboard and Player Info (2nd Column) -->
    <div
      class="col-md-6 col-lg-5 d-flex flex-column align-items-center board-wrapper"
    >
      <!-- Chessboard -->
      <div class="board-container">
        <div #boardContainer class="chessboard"></div>
      </div>
    </div>

    <!-- Move List and Navigation (3rd Column) -->
    <div class="col-md-3 col-lg-4 d-flex flex-column move-list-wrapper">
      <div class="move-list-header text-center p-2 bg-light">
        <!-- Placeholder for any info, if needed -->
      </div>

      <!-- Move List -->
      <app-move-list
        [moves]="moves"
        [selectedMovePath]="selectedMovePath"
        (moveClicked)="onMoveClicked($event)"
      >
      </app-move-list>
    </div>
  </div>
</div>
